<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator</title>
</head>
<body>
    <h1>Triangle Area Calculator</h1>
    <form id="triangleForm">
        <label for="base">Enter the base of the triangle:</label>
        <input type="number" id="base" name="base" required><br><br>
        
        <label for="height">Enter the height of the triangle:</label>
        <input type="number" id="height" name="height" required><br><br>
        
        <button type="button" onclick="calculateArea()">Calculate Area</button>
    </form>
    
    <p id="result"></p>
    
    <script src="tri.js"></script>
</body>
</html>
