<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Calculator</h2>
    <div class="row">
      <div class="col-md-4">
        <input type="number" id="num1" class="form-control mb-2" placeholder="Enter number 1">
        <input type="number" id="num2" class="form-control mb-2" placeholder="Enter number 2">
        <button id="addBtn" class="btn btn-primary">Add</button>
        <button id="subtractBtn" class="btn btn-primary">Subtract</button>
        <button id="multiplyBtn" class="btn btn-primary">Multiply</button>
        <button id="divideBtn" class="btn btn-primary">Divide</button>
        <button id="squareBtn" class="btn btn-primary">Square</button>
      </div>
      <div class="col-md-4">
        <h4>Result</h4>
        <p id="result"></p>
      </div>
    </div>
  </div>

  <script src="calci.js"></script>
</body>
</html>
