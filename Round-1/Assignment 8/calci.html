<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Calculator</title>
</head>
<body>
  <h2>String Calculator</h2>
  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString" placeholder="Enter a string">
  <br>
  <button id="sliceBtn">Slice</button>
  <button id="lowercaseBtn">Lowercase</button>
  <button id="uppercaseBtn">Uppercase</button>
  <button id="concatenateBtn">Concatenate</button>
  <p id="output"></p>
  
  <script src="Scal.js"></script>
</body>
</html>
